services:
  - type: web
    name: aniexo
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /api/genres
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: aniexo-db
          property: connectionString
      - fromGroup: aniexo-secrets

databases:
  - name: aniexo-db
    plan: free